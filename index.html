<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <title>jiji</title>
  </head>
  <body>
    <section style="display: flex; flex-direction: column; align-items: center">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 800px;
        "
      >
        <div>
          <img src="jiji.png" />
        </div>
        <div><h2>What would you like me to deliver?</h2></div>
        <form id="post-gold" style="margin: 8px">
          <input
            type="text"
            id="gold"
            name="gold"
            placeholder="Send gold..."
            autocomplete="off"
            style="padding: 8px"
          />
          <button type="submit" style="padding: 8px">Enter</button>
        </form>
        <div id="gold-container" style="margin: 8px"></div>
        <div id="golds-container" style="margin: 8px"></div>
        <div>
          <button id="get-tree">Get Tree</button>
        </div>
        <div id="tree-container" style="margin: 8px"></div>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
